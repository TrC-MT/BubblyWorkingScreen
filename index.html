<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen saver</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <button id="On" onclick="Collapse()">Show Menu</button>
    <header>
        <h1>Bubbly Working Screen</h1> <!--I say bubbly because of how the marquees appear to float around like bubbles.-->
        <button onclick="Collapse()">Hide Menu</button>
        <button id="audioControl" onclick="AudioControl()">Play music</button>
        <audio src="Copy of Tsong1.wav" loop></audio>
        <div class="scriptControls">
            <div class="instructions">
                <h4>MaxInterval (s)</h4>
                <h4>MinInterval (s)</h4>
                <h4>MaxSize (em)</h4>
                <h4>MinSize (em)</h4>
                <h4>MaxSpeed</h4>
                <h4>MinSpeed</h4>
            </div>
            <div class="inputs">
                <input id="MaxIntervalInput" type="text" value="50">
                <input id="MinIntervalInput" type="text" value="30">
                <input id="MaxSizeInput" type="text" value="15">
                <input id="MinSizeInput" type="text" value="5">
                <input id="MaxScrollAmount" type="text" value="80">
                <input id="MinScrollAmount" type="text" value="18">
            </div>
            <div class="instructions" id="secondInstructions">
                <h4 class="secondHeading">ChanceOfRotation (%)</h4>
                <h4 class="secondHeading" id="ShadowHeading">Shadow (Off/On)</h4>
                <h4 class="secondHeading">Text</h4>
                <h4 class="secondHeading" id="behaviorHeading">Behavior (altr/scrl)</h4>
            </div>
            <div class="inputs">
                <input id="ChanceOfFlipping" type="text" value="30">
                <label class="switch">
                    <input onclick="ToggleShadow()" type="checkbox">
                    <span class="slider"></span>
                </label>
                <input type="text" id="TextInput" value="Working...">
                <label class="switch">
                    <input onclick="BehaviorSwitch()" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>
    <main>
        <marquee id="1" behavior="alternate" direction="right" scrollAmount="20">Working...</marquee> <!--I learned that the marquee tag is depreciated after creating this. I still find it fun though.-->
        <marquee id="2" behavior="alternate" direction="left" scrollAmount="30">Working...</marquee>
        <marquee id="3" behavior="alternate" direction="right" scrollAmount="40">Working...</marquee>
        <marquee id="4" behavior="alternate" direction="left" scrollAmount="50">Working...</marquee>
    </main>
</body>
</html>
