<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm working</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <button id="On" onclick="Collapse()">Show</button>
    <header>
        <h1>Bubbly Working Screen</h1>
        <button onclick="Collapse()">Hide</button>
        <div class="scriptControls">
            <div class="instructions">
                <h4>MaxInterval (s)</h4>
                <h4>MinInterval (s)</h4>
                <h4>MaxSize (em)</h4>
                <h4>MinSize (em)</h4>
                <h4>ChanceOfRotation (%)</h4>
            </div>
            <div class="inputs">
                <input id="MaxIntervalInput" type="text" value="6">
                <input id="MinIntervalInput" type="text" value="2">
                <input id="MaxSizeInput" type="text" value="16">
                <input id="MinSizeInput" type="text" value="5">
                <input id="ChanceOfFlipping" type="text" value="20">
            </div>
        </div>
    </header>
    <main>
        <marquee id="1" behavior="alternate" direction="right" scrollAmount="20">Working...</marquee>
        <marquee id="2" behavior="alternate" direction="left" scrollAmount="30">Working...</marquee>
        <marquee id="3" behavior="alternate" direction="right" scrollAmount="40">Working...</marquee>
        <marquee id="4" behavior="alternate" direction="left" scrollAmount="50">Working...</marquee>
    </main>
</body>
</html>
