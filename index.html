<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen saver</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <button id="On" onclick="Collapse()">Show Menu</button>
    <header>
        <h1>Bubbly Working Screen</h1> <!--I say bubbly because of how the h2s appear to float around like bubbles.-->
        <button onclick="Collapse()">Hide Menu</button>
        <button id="audioControl" onclick="AudioControl()">Play music</button>
        <audio src="Copy of Tsong1.wav" loop></audio>
        <div class="scriptControls">
            <div class="instructions">
                <h4>MaxInterval (s)</h4>
                <h4>MinInterval (s)</h4>
                <h4>MaxSize (vw)</h4>
                <h4>MinSize (vw)</h4>
                <h4>SlowestSpeed (s)</h4>
                <h4>FastestSpeed (s)</h4>
            </div>
            <div class="inputs">
                <input id="MaxIntervalInput" type="text" value="50">
                <input id="MinIntervalInput" type="text" value="30">
                <input id="MaxSizeInput" type="text" value="5">
                <input id="MinSizeInput" type="text" value="2">
                <input id="SlowestSpeed" type="text" value="10">
                <input id="FastestSpeed" type="text" value="2">
            </div>
            <div class="instructions" id="secondInstructions">
                <h4 class="secondHeading">ChanceOfRotation (%)</h4>
                <h4 class="secondHeading" id="ShadowHeading">Shadow (Off/On)</h4>
                <h4 class="secondHeading">Text</h4>
                <h4 class="secondHeading" id="behaviorHeading">Behavior (altr/scrl)</h4>
            </div>
            <div class="inputs">
                <input id="ChanceOfFlipping" type="text" value="30">
                <label class="switch">
                    <input onclick="ToggleShadow()" type="checkbox">
                    <span class="slider"></span>
                </label>
                <input type="text" id="TextInput" value="Working...">
                <label class="switch">
                    <input onclick="BehaviorSwitch()" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>
    <main>
        <h2 id="m-1" class="Not-marquee">Working...</h2>
        <h2 id="m-2" class="Not-marquee">Working...</h2>
        <h2 id="m-3" class="Not-marquee">Working...</h2>
        <h2 id="m-4" class="Not-marquee">Working...</h2>
    </main>
</body>
</html>
