<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen saver</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <noscript>This page require JavaScript to work. Please enable JavaScript to continue.</noscript>
    <button id="On" onclick="Collapse()">Show Menu</button>
    <header>
        <h1>Bubbly Working Screen</h1> <!--I say bubbly because of how the h2s appear to float around like bubbles.-->
        <button onclick="Collapse()">Hide Menu</button>
        <button id="audioControl" onclick="AudioControl()">Play music</button>
        <audio src="Copy of Tsong1.wav" loop></audio>
        <div class="scriptControls">
            <div class="instructions">
                <h4>Max Interval (s)</h4>
                <h4>Min Interval (s)</h4>
                <h4>Max Size (vw)</h4>
                <h4>Min Size (vw)</h4>
                <h4>Slowest Speed</h4>
                <h4>Fastest Speed</h4>
            </div>
            <div class="inputs">
                <input id="MaxIntervalInput" type="text" value="50">
                <input id="MinIntervalInput" type="text" value="30">
                <input id="MaxSizeInput" type="text" value="5">
                <input id="MinSizeInput" type="text" value="2">
                <input id="SlowestSpeed" type="text" value="100">
                <input id="FastestSpeed" type="text" value="20">
            </div>
            <div class="instructions" id="secondInstructions">
                <h4 class="secondHeading" id="ShadowHeading">Shadow (Off/On)</h4>
                <h4 class="secondHeading">Text</h4>
            </div>
            <div class="inputs">
                <label class="switch">
                    <input onclick="ToggleShadow()" type="checkbox">
                    <span class="slider"></span>
                </label>
                <input type="text" id="TextInput" value="O">
            </div>
        </div>
    </header>
    <main>
        <p id="b-1" class="bubble">1</p>
        <p id="b-2" class="bubble">2</p>
        <p id="b-3" class="bubble">3</p>
        <p id="b-4" class="bubble">4</p>
    </main>
</body>
</html>
